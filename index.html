<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="light-theme">
    <h1>Arknights Story Player Test</h1>
    <h2>Task List</h2>
    <p id="msg">Current tasks:</p>

    <ul>
        <li class="list">Add visual styles</li>
        <li class="list">Add light and dark themes</li>
    </ul>
    <div>
        <button class="btn">Dark</button>
    </div>
    <div>
        <button class="story-selector">HeartDash</button>
    </div>

    <div class="story-box"
        style="-webkit-user-select:none;user-select:none;" 
        unselectable="on"
        onselectstart="return false;" 
        onmousedown="return false;">
        
        <img id="sbg-img" class="bg" src="imgs/bg/test_1.png">

        <img id="character1" 
            class="character" 
            src="imgs/char/Kezia/happy.png" 
            style="transform: scaleX(-1);
                    left: -5%; 
                    bottom: -30%;">

        <img id="character2" 
            class="character" 
            src="imgs/char/Andra/happy.png"
            style="transform: scaleX(1);
                    filter: brightness(0.5);
                    right: -5%; 
                    bottom: -30%;">

        <div class="overlay"></div>
        <p id="speaker" class="speaker"> Kezia </p>
        <p id="dialouge" class="dialouge"> This is a sample paragraph to demonstrate the current theme. </p>
            
    </div>

        <script src="Scripts/app.js"></script>
        
        <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
