<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Story Player" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player_styles.css">
    <link rel="icon" type="image/x-icon" href="/imgs/HeartDash_Favicon.png">
</head>

<body class="Story-Player">

    <!-- Story Player -->
    <div id="Story-box">
        <img id="Background"   class="background" src="/imgs/bg/empty.jpg">
        
        <div id="Character_Container"
            style="position:absolute;
                    width: 100%;
                    height: 100%;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);">
        </div>

        <div id="Overlay"   class="overlay" style=""></div>
        <div id="Text"
            style="text-align: right;
                    color: #aaaaaa;
                    width: fit-content;
                    margin: 0;
                    bottom: 15%;
                    right: 70%;
                    font-size: calc(var(--true-height) *.05);
                    font-weight: normal;
                    position: absolute;">
            <div id="Speaker"     class="speaker"></div>
            <div id="Dialouge"    class="dialouge"></div>
        </div>
        <div id="Voice"   
            class="voice"
            style="opacity: 1;"> 
        </div>
    
        <div id="SB_interactions"  onclick="nextFrame()"
            style="position: absolute;
                    width: 100%;
                    height: 100%;">
        </div>
        <!-- Story Transcript -->
        <div id="Transcript" onclick="hideTranscript()">
            <div id="Story_Text">

            </div>
        </div>
        <!-- Story Player UI Elements -->
        <div id="UI"
            style=" opacity: 1;
                    position: sticky;
                    width: 100%;
                    height: 1%;
                    top: 1%;
                    left: 0%;">
        <input  class="UI_element" 
            type="image" 
            id="Show_Transcript" 
            src="imgs/UI/transcription.png" 
            alt="Dialouge transcription"
            style=" width: 3%;
                    left: 1%;
                    top: 2%;"
            onclick="showTranscript()">

        <input  class="UI_element" 
            type="image" 
            id="UI_vis" 
            src="imgs/UI/hide.png" 
            alt="Hide UI"
            style=" width: 3%;
                    left: 5%;"
            onclick="UIToggle()">

        <button class="UI_element"
            id="Auto"
            style=" font-weight: normal;
                    font-size: calc(var(--true-height) * .035);
                    width: max-content;
                    right: 15%;"> 
        AUTO
        </button>

        <p id="Auto_Speed"
            style=" visibility: hidden;
                    position: absolute;
                    border: 0.1em solid rgb(255, 255, 255);
                    margin: 0;
                    padding: 0;
                    width: 5%;
                    text-align: center;
                    font-size: calc(var(--true-height) * .025);
                    right: 20.5%;
                    top: 50%;">
            1 X
        </p>    

        <p  id="Auto_off"
            class="Auto_Inactive"
            style=" visibility: visible;
                    position: absolute;
                    margin: 0;
                    padding: 0;
                    color: rgb(131, 131, 131);
                    font-size: calc(var(--true-height) * .03);
                    right: 10%;
                    top: 80%;">
            OFF
        </p>

        <p  id="Auto_Rolling"
            style=" visibility: hidden;
                    position: absolute;
                    margin: 0;
                    padding: 0;
                    width: 12%;
                    font-size: calc(var(--true-height) * .03);
                    text-align: left;
                    right: 2.75%;
                    top: 0%;">
            ▶
        </p>
        
        <button class="UI_element"
            id="Skip"
            style=" font-weight: normal;
                    font-size: calc(var(--true-height) * .035);
                    width: max-content;
                    right: 1%;"> 
            SKIP ▶
        </button>
        </div>

    </div>

    <script src="Scripts/Animations.js"></script>
    <script src="Scripts/Utils.js"></script>
    <script src="Scripts/storyPlayer_UI.js"></script>
    <script src="Scripts/storyPlayer.js"></script>
    
</body>
</html>
