<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Story Player" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./StoryPlayer/storyPlayer_styles.css">
    <link rel="icon" type="image/x-icon" href="./imgs/Favicons/HeartDash_Favicon.png">
</head>

<body class="Story-Player">
    <!-- Story Player -->
    <div id="Story-box">
        <div id="Items"
            style="position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0%;
                    bottom: 0%;
                    left: 0%;
                    right: 0%;">
            <img id="Background"   class="background" src="./imgs/bg/empty.jpg">
            <div id="Container"
                style="position:absolute;
                        width: 100%;
                        height: 100%;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);">
            </div>
        </div>
        <div id="Overlay"   class="overlay"></div>
        <div id="Text"
            style="text-align: right;
                    color: #aaaaaa;
                    width: fit-content;
                    margin: 0;
                    bottom: 15%;
                    right: 70%;
                    font-size: calc(var(--true-height) *.045);
                    font-weight: normal;
                    position: absolute;">
            <div id="Speaker"     class="speaker"></div>
            <div id="Dialouge"    class="dialouge"></div>
        </div>
        <div id="Voice"   
            class="voice"
            style="opacity: 1;"> 
        </div>

        <div id="Blocker"   class="blocker"></div>
    
        <div id="SB_interactions"  onclick="nextFrame()"
            style="position: absolute;
                    width: 100%;
                    height: 100%;">
        </div>
        <!-- Story Transcript -->
        <div id="Transcript" onclick="hideTranscript()">
            <div id="Story_Text">
                <div id="Current_Text" class="logPointer">▶</div>

            </div>
        </div>
        <!-- Story Skip Meanu -->
        <div id="Skip-Menu" onclick="hideSkip()">
            <div id="Summary">
                <div id="Summary-Header">
                    <span id="Chapter"
                        style="color: #aaaaaa;
                            font-size: calc(var(--true-height) *.035);"></span>
                      
                    <span id="Episode"
                        style="font-size: calc(var(--true-height) *.04);"></span>
                      
                    <span id="Series"
                        style="color: #aaaaaa;
                            font-size: calc(var(--true-height) *.03);;"></span>
                </div>
                <div id="Summary-Text"></div>
                <div class="Line"
                    style="left: 0%;">   </div>
                <div id="Summary-Controls">
                    Are you sure you want to skip the story?
                </div>
                <input type="image"
                    id="Cancel"
                    class="Skip_Icons"
                    src="./StoryPlayer/imgs/cross.png"
                    style="left: 39.5%">
                <input type="image"
                    id="End"
                    class="Skip_Icons"
                    src="./StoryPlayer/imgs/check-mark.png"
                    style="right: 39.5%;"
                    onclick="endStory()">
                <div class="Line"
                    style="right: 0%;">   </div>
            </div>
        </div>
        <!-- Story Player UI Elements -->
        <div id="UI"
            style=" opacity: 1;
                    position: sticky;
                    width: 100%;
                    height: 1%;
                    top: 5%;
                    left: 0%;">
        <input  class="UI_element" 
            type="image" 
            id="Show_Transcript" 
            src="./StoryPlayer/imgs/transcription.png" 
            alt="Dialouge transcription"
            style=" width: 2.5%;
                    left: 3%;
                    top: 2%;"
            onclick="showTranscript()">

        <input  class="UI_element" 
            type="image" 
            id="UI_vis" 
            src="./StoryPlayer/imgs/hide.png" 
            alt="Hide UI"
            style=" width: 2.5%;
                    left: 8%;"
            onclick="UIToggle()">

        <button class="UI_element"
            id="Auto"
            style=" font-weight: normal;
                    font-size: calc(var(--true-height) * .035);
                    width: max-content;
                    right: 15%;"> 
        AUTO
        </button>

        <p id="Auto_Speed"
            style=" visibility: hidden;
                    position: absolute;
                    border: 0.1em solid rgb(255, 255, 255);
                    margin: 0;
                    padding: 0;
                    width: 5%;
                    text-align: center;
                    font-size: calc(var(--true-height) * .02);
                    right: 19.25%;
                    top: 100%;">
            1 X
        </p>    

        <p  id="Auto_off"
            class="Auto_Inactive"
            style=" visibility: visible;
                    position: absolute;
                    margin: 0;
                    padding: 0;
                    color: rgb(131, 131, 131);
                    font-size: calc(var(--true-height) * .03);
                    right: 10.5%;
                    top: 50%;">
            OFF
        </p>

        <p  id="Auto_Rolling"
            style=" visibility: hidden;
                    position: absolute;
                    margin: 0;
                    padding: 0;
                    width: 12%;
                    font-size: calc(var(--true-height) * .025);
                    text-align: left;
                    right: 2.75%;
                    top: 85%;">
            ▶
        </p>
        
        <button class="UI_element"
            id="Skip"
            style=" font-weight: normal;
                    font-size: calc(var(--true-height) * .035);
                    width: max-content;
                    right: 3%;"
            onclick="showSkip()">
            SKIP ▶
        </button>
        </div>

    </div>
    <img id="LS" class="loadingScreen" src="./imgs/UI/maxresdefault.jpg">

    <script src="./StoryPlayer/storyPlayer_Animations.js"></script>
    <script src="./StoryPlayer/storyPlayer_Utils.js"></script>
    <script src="./StoryPlayer/storyPlayer_UI.js"></script>
    <script src="./StoryPlayer/storyPlayer.js"></script>
    
</body>
</html>
